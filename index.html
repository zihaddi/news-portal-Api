<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/news.css">
  <script src="https://kit.fontawesome.com/78cdabc678.js" crossorigin="anonymous"></script>
  
  <title>News Portal</title>
</head>
<body class="container bg_setting">
  <header>
    <!-- header 1 -->
     <header>
      <nav class="navbar navbar-expand mt-3">
        <div class="container-fluid">
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <h1><span class="btn btn-primary">Daily</span ><span class="btn text-primary">News Paper</span></h1> 
              </li>  
            </ul>
            <div class="d-flex" >
              <a id="loadAll" class="btn btn-primary">News</a>&nbsp;
              <a id="blogButton" class="btn btn-secondary">Blog</a>&nbsp;
              <img class="rounded" style="height: 50px;" src="https://www.uidaho.edu/-/media/UIdaho-Responsive/Images/cnr/Image/people/faculty/small.jpg?h=1200&la=en&w=1200&hash=A60940B4AA6F4FE26D4CFCD146E1721C408F1A68" alt="">
            </div>
          </div>
        </div>
      </nav>
     </header>
    <hr>
     <!-- header 2 -->
     <header>
        <ul id="headingtwo" class="nav justify-content-center mt-2">
        </ul>
     </header>
     <!-- category found -->
     <section class="container ms-3 ">
         <div id="bg-control" class="conatiner ms-5 ps-4  mt-4 pt-2 pb-2 rounded">
          <h4 id="itemFound" ></h4>
         </div>
     </section>
     <!-- sort by -->
     <section id="sortingGuru" class="d-flex justify-content-between">
        
       
     </section>
  </header>

  <main>
    <section class=" container mt-5">
        <div class="row" id="rowItem">
          <div class="col-12 d-flex  border ">
             
          </div>
        </div>
    </section>
     <!-- spinner load -->
       <div class="d-flex justify-content-center">
           <div  id="loadSpinner" class="spinner-border text-success d-none d-flex justify-content-center" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" id="phoneModalHeader">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalBody">
        
      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="./js/newsportal.js"></script>
</body>
</html>
